name: deploy-image

on:
  workflow_dispatch:
  push:
    branches: ["master"]

permissions:
  packages: write

jobs:
  deploy-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - run: echo "IMAGE_NAME=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - run: echo "TAGS=$IMAGE_NAME:$(echo ${{ github.ref_name }} | tr / -)-${{ github.run_number }}-$(echo ${{ github.sha }} | cut -c 1-6)" >> "$GITHUB_ENV"

      - if: github.ref == 'refs/heads/master'
        run: echo "TAGS=$IMAGE_NAME:latest,$TAGS" >> "$GITHUB_ENV"

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: ${{ env.TAGS }}
